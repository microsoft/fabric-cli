# docs: https://changie.dev/config/
---
changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
versionExt: md
changelogPath: docs/release-notes.md
versionFormat: '## [{{.Version}}](https://pypi.org/project/ms-fabric-cli/{{.Version}}) - {{.Time.Format "January 02, 2006"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '* {{.Body}}'
kinds:
  - label: '‚ö†Ô∏è Breaking Change'
    key: breaking
    auto: minor
  - label: 'üÜï New Items Support'
    key: new-items
    auto: minor
  - label: '‚ú® New Functionality'
    key: added
    auto: minor
  - label: 'üîß Bug Fix'
    key: fixed
    auto: patch
  - label: '‚ö° Additional Optimizations'
    key: optimization
    auto: patch
  - label: 'üìù Documentation Update'
    key: docs
    auto: patch
newlines:
  afterChangelogHeader: 1
  beforeChangelogVersion: 1
  endOfVersion: 2
  afterKind: 1
  beforeKind: 1
envPrefix: CHANGIE_
replacements:
  - path: pyproject.toml
    find: 'version=".*"'
    replace: 'version="{{.VersionNoPrefix}}"'
  - path: src/fabric_cli/__init__.py
    find: '__version__ = ".*"'
    replace: '__version__ = "{{.VersionNoPrefix}}"'
  - path: src/fabric_cli/core/fab_constant.py
    find: 'FAB_VERSION = ".*"'
    replace: 'FAB_VERSION = "{{.VersionNoPrefix}}"'